<div class="row" ng-controller="appemailconfirmation">
	
	<!-- ---------------------- Online Booking Confirmed ----------------------  -->
	<section id="book-taxi-online-form">
		<div class="section-padding"></div>
		<div class="container-fluid no-padding page-content book-taxi-online-form">
			<!-- Container -->
			<div class="container">
				<!-- Blog Area -->
				<div class="section-header">
					<h3>Booking Confirmation</h3>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12 blog-area">
						<h4 align="left">Dear {{tripObj.passanger.first_name}} {{tripObj.passanger.last_name}}</h4>
						<div class="form-group col-md-12 col-sm-12 col-xs-12"  align="left">
							<label>Your trip order is confirmed and order details is sent to <i> {{tripObj.passanger.email}} </i> address.</label> 
						</div>
						<div class="form-group col-md-12 col-sm-12 col-xs-12" align="center">
							<div class="form-group col-md-12 col-sm-12 col-xs-12">
								<button type="button" ng-click="goback_submit()" class="btn">Go Back</button>
							</div>
						</div>
				</div>
			</div>
			<!-- Container/- -->
			<div class="section-padding"></div>
		</div>
		<!-- Page Content/- -->
	</section>

</div>
